<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">All Registered Students</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
      </div>
    <script>
        class User {
            constructor(firstName, email, mobile) {
                this.firstName = firstName;
                this.email = email;
                this.mobile = mobile;
            }
        }

        function fetch() {
            let users = JSON.parse(localStorage.getItem('users')) || [];

            let studentTableBody = document.getElementById("studentTableBody");
            studentTableBody.innerHTML = '';

            users.forEach((userData, index) => {
                // Create user object from userData
                let user = new User(userData.firstName, userData.email, userData.mobile);
                let row = `
                <tr>
                    <td>${user.firstName}</td>
                    <td>${user.email}</td>
                    <td>${user.mobile}</td>
                </tr>
                `;
                studentTableBody.innerHTML += row;
            });
        }

        // Call fetch to load data on page load
        fetch();
    </script>
</body>
</html>
